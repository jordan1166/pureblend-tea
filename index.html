<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Pureblend Tea</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="title">Pureblend Tea</div>
        <div class="links">
            <div class="link-item">Mission</div>
            <div class="link-item">Featured Tea</div>
            <div class="link-item">Locations</div>
        </div>
        <button class="material-icons" id="menu" onclick="showMenu()">menu</button>
    </nav>
    <div id="links-mobile">
        <div class="link-item-mobile">Mission</div>
        <div class="link-item-mobile">Featured Tea</div>
        <div class="link-item-mobile">Locations</div>
    </div>
    <div class="banner">
        <div class="banner-items">
            <h2>Our Mission</h2>
            <h4>
                Handpicked, Artisanlly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
            </h4>
        </div>
    </div>
    <div class="shop">
        <section class="shop-items">
            <h2>Tea of the Month</h2>
            <h4>See what's popular</h4>
        </section>
        <section class="shop-items-pictures">
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="">
                <figcaption>Fall Berry Blitz Tea</figcaption>
            </figure>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="">
                <figcaption>Spiced Rum Tea</figcaption>
            </figure>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="">
                <figcaption>Seasonal Donuts</figcaption>
            </figure>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="">
                <figcaption>Myrtle Ave Tea</figcaption>
            </figure>
            <figure>
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="">
                <figcaption>Bedord Bizarre Tea</figcaption>
            </figure>
            
            
            
            
            
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
